<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
          <h1>Hot Restauraunt</h1>
          <h3>Reserve your table!</h3>
          <hr>
          <a href="/tables"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span> View Tables</button></a>
        </div>
        <div class="row">
    
          <div class="col-12">
    
            <div class="card">
              <div class="card-header">
                <h3><strong>Table Reservation</strong></h3>
              </div>
              <div class="card-body">
                <form method="POST" role="form">
    
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name">
                  </div>
    
                  <div class="form-group">
                    <label for="role">Phone Number</label>
                    <input type="text" class="form-control" id="phone">
                  </div>
    
                  <div class="form-group">
                    <label for="age">E-mail</label>
                    <input type="text" class="form-control" id="e-mail">
                  </div>
    
                  <div class="form-group">
                    <label for="force-points">Unique ID</label>
                    <input type="text" class="form-control" id="unique ID">
                  </div>
    
                </form>

</body>
</html>
